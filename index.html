<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ShopEase - Your Online Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">ShopEase</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Cart <span id="cart-count">0</span></a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container hero-content">
      <div>
        <h2>Discover the Latest Trends</h2>
        <p>Shop the best products at unbeatable prices. Fast delivery, secure payment, and easy returns!</p>
        <a href="#" class="btn">Shop Now</a>
      </div>
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80" alt="Fashion" class="hero-img">
    </div>
  </section>
  <section class="products-section">
    <div class="container">
      <h2 class="section-title">Featured Products</h2>
      <div class="products-grid" id="products-list">
        <!-- Products will be injected by JavaScript -->
      </div>
    </div>
  </section>
  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
      <div class="socials">
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"></a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
